---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: additional-trust-bundle
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    has-git-repo-objects: "true"
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/kenmoini/ocp4-gitops-config'
      targetRevision: main
      path: clusters/raza-gpu-sno.kemo.labs/20-config/proxy-config/overlays/additional-trust-bundle/
      #directory:
      #  recurse: true
      kustomize: {}
    - repoURL: 'https://github.com/kenmoini/ocp4-gitops-config'
      targetRevision: main
      path: clusters/raza-gpu-sno.kemo.labs/20-config/image-config/overlays/additional-trust-bundle/
      #directory:
      #  recurse: true
      kustomize: {}
  project: local-cluster
  syncPolicy:
    automated:
      prune: false
      allowEmpty: true
      # selfHeal: false # overrides changes made on the cluster that drift from git state
