kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: image-registry
  namespace: openshift-image-registry
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 75Gi
  volumeMode: Filesystem
  #storageClassName: lvms-vg1