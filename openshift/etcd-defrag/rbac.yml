---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: defrag-etcd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: defrag-etcd
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - exec
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: defrag-etcd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: defrag-etcd
subjects:
  - kind: ServiceAccount
    name: defrag-etcd
