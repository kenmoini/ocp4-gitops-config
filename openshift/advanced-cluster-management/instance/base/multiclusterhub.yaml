---
apiVersion: operator.open-cluster-management.io/v1
kind: MultiClusterHub
metadata:
  name: multiclusterhub
  namespace: open-cluster-management
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  availabilityConfig: Basic
  #disableUpdateClusterImageSets: false
  #disableHubSelfManagement: true
  #imagePullSecret: cluster-pull-secret
  #enableClusterBackup: false # deprecated
  #separateCertificateManagement: false # deprecated
  #customCAConfigmap: cluster-root-ca-bundle # deprecated
  overrides:
    components:
      - enabled: true
        name: app-lifecycle
      - enabled: true
        name: cluster-lifecycle
      - enabled: true
        name: cluster-permission
      - enabled: true
        name: console
      - enabled: true
        name: grc
      - enabled: true
        name: insights
      - enabled: true
        name: multicluster-engine
      - enabled: true
        name: multicluster-observability
      - enabled: true
        name: search
      - enabled: true
        name: submariner-addon
      #- enabled: true
      #  name: volsync
      #- enabled: true
      #  name: cluster-backup
